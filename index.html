<html ng-app="demo">

<head>
    <style>
        .image-container .image1 {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <div ng-controller="demoController" class="image-container">
        <div imgliquid imgliquid-option="check" class="image1">
            <img src="https://www.ebi.ac.uk/interpro/potm/2003_2/Page_1_filesimage004.jpg" />
        </div>


    </div>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="imgLiquid.js"></script>
    <script src="angular-img-liquid.js"></script>
    <script>
        (function () {
            'use strict';
            angular
                .module('demo', ['angular-img-liquid'])


            angular
                .module('demo')
                .controller('demoController', demoController);

            demoController.$inject = ['$scope'];

            /* @ngInject */
            function demoController($scope) {
                var vm = this;
                vm.property = 'demoController';


                activate();

                ////////////////

                function activate() {
                    $scope.check = {
                        "fill": true,
                        "useBackgroundSize":false,
                        onItemError: function (index, container, img) {
                            console.log(img)
                        }
                    }

                }
            }
        })();
    </script>
</body>

</html>
